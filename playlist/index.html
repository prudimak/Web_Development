<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Music player</title>
        <script src="https://kit.fontawesome.com/7bf9cbbad2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cont">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="./oo.png" class="song-img">
                <h1>My Prayer</h1>
                <p>CalledOutMusic</p>
                <audio controls>
                    <source src="CalledOut Music - My Prayer (Yahweh) [Official Music Video]_LNAA2YSS6NU.mp3">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div>
                        <i class="fa-light fa-backward"></i>
                        <i class="fa-light fa-play"></i>
                        <i class="fa-light fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
